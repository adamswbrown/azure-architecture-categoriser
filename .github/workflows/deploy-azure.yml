name: Deploy to Azure Container Apps

on:
  # Auto-deploy after successful container build
  workflow_run:
    workflows: ["Build and Publish Container"]
    types: [completed]
    branches: [main]

  # Manual trigger with options
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod
      image_tag:
        description: 'Image tag to deploy (default: latest)'
        required: false
        default: 'latest'
      deploy_infra:
        description: 'Deploy/update infrastructure (REQUIRED for first deploy)'
        required: true
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'

env:
  AZURE_REGION: uksouth
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Auto-deploy job (triggered by workflow_run)
  auto-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update Container App image
        run: |
          az containerapp update \
            --name ca-azarch-recommender-prod \
            --resource-group rg-azarch-prod \
            --image ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Get deployment URL
        run: |
          FQDN=$(az containerapp show \
            --name ca-azarch-recommender-prod \
            --resource-group rg-azarch-prod \
            --query "properties.configuration.ingress.fqdn" \
            --output tsv)
          echo "### Auto-Deploy Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** Container build succeeded" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://${FQDN}" >> $GITHUB_STEP_SUMMARY

  # Manual infrastructure deployment
  deploy-infrastructure:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy_infra == 'yes' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Infrastructure via Bicep
        uses: azure/arm-deploy@v2
        with:
          scope: subscription
          region: ${{ env.AZURE_REGION }}
          template: ./infra/main.bicep
          parameters: >
            environment=${{ inputs.environment }}
            location=${{ env.AZURE_REGION }}
            containerImage=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}
          deploymentName: azarch-${{ inputs.environment }}-${{ github.run_number }}

      - name: Get deployment URL
        run: |
          sleep 10
          FQDN=$(az containerapp show \
            --name ca-azarch-recommender-${{ inputs.environment }} \
            --resource-group rg-azarch-${{ inputs.environment }} \
            --query "properties.configuration.ingress.fqdn" \
            --output tsv)
          echo "### Infrastructure Deployed! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://${FQDN}" >> $GITHUB_STEP_SUMMARY

  # Manual image update
  update-image:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy_infra == 'no' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update Container App image
        run: |
          az containerapp update \
            --name ca-azarch-recommender-${{ inputs.environment }} \
            --resource-group rg-azarch-${{ inputs.environment }} \
            --image ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}

      - name: Get deployment URL
        run: |
          FQDN=$(az containerapp show \
            --name ca-azarch-recommender-${{ inputs.environment }} \
            --resource-group rg-azarch-${{ inputs.environment }} \
            --query "properties.configuration.ingress.fqdn" \
            --output tsv)
          echo "### Image Updated! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://${FQDN}" >> $GITHUB_STEP_SUMMARY
